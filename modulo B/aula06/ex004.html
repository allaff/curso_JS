<body>
    

    <script>
        var nome = window.prompt("Digite seu nome: ")
        document.write(`<p>Olá ${nome}, seu nome tem ${nome.length} letras.</p> <br>`)
        document.write(`<p>Olá ${nome.toUpperCase()} seu nome está todo em letras maiúsculas</p> <br>`)
        document.writeln(`<p>Olá ${nome.toLowerCase()}, seu nome está todo em minúsculas.</p>`)
        //Não esquecer de colocar no final "()", pois significa a chamada para os metódos.
    </script>
</body>
</html>
